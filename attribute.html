<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"],[type="password"],[type="submit"]
        {
            height: 30px;
            width: 200px;
        }
    </style>
</head>
<body>
    <form action="">
        <center>
        <table>
            <tr>
                <th colspan="2">Login Form</th>
            </tr>
            <tr>
                <td>Name</td>
                <td id="shape"><input type="text" placeholder="Enter the name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td id="shape"><input type="password" placeholder="Enter the password"></td>
            </tr>
            <tr>
                <th colspan="2" id="shape"><input type="submit" value="Login"></th>
            </tr>
        </table>
    </center>
    </form>
</body>
</html>
